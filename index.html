<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ó–∞–º–µ–Ω—ã —É—Ä–æ–∫–æ–≤</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 15px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
    h1 {
      text-align: center;
      color: #1a73e8;
      margin-bottom: 20px;
      font-weight: 700;
    }
    .form-group { margin-bottom: 14px; }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 15px;
    }
    select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
      background: white;
    }
    button {
      background: #1a73e8;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 12px;
      width: 100%;
      font-weight: 600;
      transition: background 0.2s;
    }
    button:hover { background: #1557b0; }
    .replacements {
      margin-top: 20px;
      padding: 16px;
      background: #f8fbff;
      border-radius: 12px;
      border: 1px solid #e0e7ff;
      display: none;
    }
    .replacement-item {
      padding: 10px 0;
      border-bottom: 1px solid #eaeaea;
      font-size: 15px;
      line-height: 1.4;
    }
    .replacement-item:last-child { border: none; }
    .error { color: #d32f2f; font-size: 14px; margin-top: 10px; }
    .no-data { color: #999; font-style: italic; }
    #sendBtn {
      background: #00a884;
      margin-top: 20px;
    }
    #sendBtn:hover { background: #008a6a; }
    .status {
      color: #666;
      font-size: 14px;
      text-align: center;
      margin-top: 12px;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù –ó–∞–º–µ–Ω—ã —É—Ä–æ–∫–æ–≤</h1>
    <div class="form-group">
      <label>–£—á–µ–±–Ω—ã–π –ø—Ä–µ–¥–º–µ—Ç</label>
      <select id="subject" onchange="updateAll()">
        <option value="">–í—ã–±–µ—Ä–∏—Ç–µ –ø—Ä–µ–¥–º–µ—Ç</option>
        <option>–ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞</option>
        <option>–†—É—Å—Å–∫–∏–π —è–∑—ã–∫</option>
        <option>–§–∏–∑–∏–∫–∞</option>
        <option>–õ–∏—Ç–µ—Ä–∞—Ç—É—Ä–∞</option>
      </select>
    </div>
    <div class="form-group">
      <label>–î–µ–Ω—å –Ω–µ–¥–µ–ª–∏</label>
      <select id="day" onchange="updateClasses()">
        <option>–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫</option>
        <option>–í—Ç–æ—Ä–Ω–∏–∫</option>
        <option>–°—Ä–µ–¥–∞</option>
        <option>–ß–µ—Ç–≤–µ—Ä–≥</option>
        <option>–ü—è—Ç–Ω–∏—Ü–∞</option>
      </select>
    </div>
    <div class="form-group">
      <label>–£—Ä–æ–∫</label>
      <select id="lesson" onchange="updateClasses()">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
      </select>
    </div>
    <div class="form-group">
      <label>–ö–ª–∞—Å—Å</label>
      <select id="classSelect" onchange="updateTeachers()">
        <option value="">–í—ã–±–µ—Ä–∏—Ç–µ –∫–ª–∞—Å—Å</option>
      </select>
    </div>
    <div class="form-group">
      <label>–ó–∞–º–µ–Ω—è—é—â–∏–π —É—á–∏—Ç–µ–ª—å</label>
      <select id="teacherSelect">
        <option value="">–í—ã–±–µ—Ä–∏—Ç–µ —É—á–∏—Ç–µ–ª—è</option>
      </select>
    </div>
    <button onclick="addReplacement()">‚ûï –î–æ–±–∞–≤–∏—Ç—å –∑–∞–º–µ–Ω—É</button>
    <div id="error" class="error"></div>
    <div id="replacements" class="replacements">
      <h3>–¢–µ–∫—É—â–∏–µ –∑–∞–º–µ–Ω—ã:</h3>
      <div id="list"></div>
    </div>
    <button id="sendBtn" onclick="sendReplacements()" style="display:none;">
      üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–º–µ–Ω—ã –≤ Telegram
    </button>
    <div id="status" class="status"></div>
  </div>

  <script>
    const teachers = [
      { name: '–í–æ—Ä–æ–Ω–∫–æ–≤–∞', subject: '–ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞', schedule: {
        '–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫ 1': '6–ë', '–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫ 2': '7–í', '–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫ 3': '8–ì',
        '–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫ 4': '6–ê', '–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫ 5': '9–ë', '–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫ 6': '8–ì',
        '–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫ 7': '10–í'
      }},
      { name: '–ß–∏—Å—Ç–æ–ø–∞—à–∏–Ω–∞', subject: '–ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞', schedule: {
        '–í—Ç–æ—Ä–Ω–∏–∫ 1': '6–ë', '–°—Ä–µ–¥–∞ 2': '7–í'
      }},
      { name: '–ü–µ—Ç—Ä–æ–≤–∞', subject: '–†—É—Å—Å–∫–∏–π —è–∑—ã–∫', schedule: {
        '–í—Ç–æ—Ä–Ω–∏–∫ 1': '6–ë', '–í—Ç–æ—Ä–Ω–∏–∫ 2': '7–í', '–°—Ä–µ–¥–∞ 3': '8–ì'
      }},
      { name: '–°–∏–¥–æ—Ä–æ–≤–∞', subject: '–†—É—Å—Å–∫–∏–π —è–∑—ã–∫', schedule: {
        '–ß–µ—Ç–≤–µ—Ä–≥ 4': '9–ë', '–ü—è—Ç–Ω–∏—Ü–∞ 5': '10–í'
      }},
      { name: '–ò–≤–∞–Ω–æ–≤', subject: '–§–∏–∑–∏–∫–∞', schedule: {
        '–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫ 3': '9–ë', '–°—Ä–µ–¥–∞ 4': '10–í'
      }},
      { name: '–ö–æ–∑–ª–æ–≤', subject: '–§–∏–∑–∏–∫–∞', schedule: {
        '–í—Ç–æ—Ä–Ω–∏–∫ 5': '8–ì'
      }},
    ];
    const teachersBySubject = {};
    teachers.forEach(t => {
      if (!teachersBySubject[t.subject]) teachersBySubject[t.subject] = [];
      teachersBySubject[t.subject].push(t.name);
    });
    let replacements = [];

    function showError(msg) {
      const el = document.getElementById("error");
      el.textContent = msg;
      setTimeout(() => el.textContent = "", 4000);
    }
    function setStatus(msg) {
      const el = document.getElementById("status");
      el.textContent = msg;
      setTimeout(() => el.textContent = "", 3000);
    }
    function getSlot() {
      return `${document.getElementById("day").value} ${document.getElementById("lesson").value}`;
    }
    function updateAll() { updateClasses(); }
    function updateClasses() {
      const subject = document.getElementById("subject").value;
      const slot = getSlot();
      const classSelect = document.getElementById("classSelect");
      classSelect.innerHTML = '<option value="">–í—ã–±–µ—Ä–∏—Ç–µ –∫–ª–∞—Å—Å</option>';
      if (!subject) return;
      const classes = new Set();
      teachers.forEach(t => {
        if (t.subject === subject && t.schedule[slot]) {
          classes.add(t.schedule[slot]);
        }
      });
      [...classes].sort().forEach(cls => {
        const opt = document.createElement("option");
        opt.value = cls;
        opt.textContent = cls;
        classSelect.appendChild(opt);
      });
      updateTeachers();
    }
    function updateTeachers() {
      const teacherSelect = document.getElementById("teacherSelect");
      teacherSelect.innerHTML = '<option value="">–í—ã–±–µ—Ä–∏—Ç–µ —É—á–∏—Ç–µ–ª—è</option>';
      const subject = document.getElementById("subject").value;
      const className = document.getElementById("classSelect").value;
      if (!subject || !className) return;
      const slot = getSlot();
      let original = null;
      teachers.forEach(t => {
        if (t.subject === subject && t.schedule[slot] === className) {
          original = t.name;
        }
      });
      if (!original) return;
      teachersBySubject[subject]
        .filter(name => name !== original)
        .sort()
        .forEach(name => {
          const opt = document.createElement("option");
          opt.value = name;
          opt.textContent = name;
          teacherSelect.appendChild(opt);
        });
    }
    function addReplacement() {
      const subject = document.getElementById("subject").value;
      const className = document.getElementById("classSelect").value;
      const newTeacher = document.getElementById("teacherSelect").value;
      if (!subject || !className || !newTeacher) {
        showError("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è");
        return;
      }
      const slot = getSlot();
      let original = null;
      teachers.forEach(t => {
        if (t.subject === subject && t.schedule[slot] === className) {
          original = t.name;
        }
      });
      if (!original) {
        showError("–ù–µ—Ç —É—Ä–æ–∫–∞ –≤ —ç—Ç–æ–º —Å–ª–æ—Ç–µ");
        return;
      }
      replacements.push({
        subject, day: document.getElementById("day").value,
        lesson: document.getElementById("lesson").value,
        class: className, original, replacement: newTeacher
      });
      updateList();
      resetForm();
      document.getElementById("sendBtn").style.display = "block";
    }
    function resetForm() {
      document.getElementById("classSelect").value = "";
      document.getElementById("teacherSelect").innerHTML = '<option value="">–í—ã–±–µ—Ä–∏—Ç–µ —É—á–∏—Ç–µ–ª—è</option>';
    }
    function updateList() {
      const list = document.getElementById("list");
      list.innerHTML = replacements.length === 0
        ? "<p class='no-data'>–ù–µ—Ç –∑–∞–º–µ–Ω</p>"
        : replacements.map(r =>
            `<div class="replacement-item">
              <strong>üìö ${r.subject}</strong><br>
              üìÖ ${r.day}, —É—Ä–æ–∫ ${r.lesson}<br>
              üë• –ö–ª–∞—Å—Å: <b>${r.class}</b><br>
              üë©‚Äçüè´ –ë—ã–ª–æ: ${r.original}<br>
              üë®‚Äçüè´ –°—Ç–∞–ª–æ: <b style="color:#1a73e8">${r.replacement}</b>
            </div>`
          ).join("");
    }

    // ‚úÖ –ù–ê–î–Å–ñ–ù–ê–Ø –û–¢–ü–†–ê–í–ö–ê –ß–ï–†–ï–ó TELEGRAM BOT
    function sendReplacements() {
      if (replacements.length === 0) return showError("–ù–µ—Ç –∑–∞–º–µ–Ω –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏");

      // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º –∫—Ä–∞—Å–∏–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –¥–ª—è Telegram (MarkdownV2)
      let message = "üìã *–ó–∞–º–µ–Ω—ã —É—Ä–æ–∫–æ–≤*\n\n";
      replacements.forEach(r => {
        message += `‚Ä¢ *${escapeMarkdown(r.subject)}*\n`;
        message += `  üìÖ ${r.day}, —É—Ä–æ–∫ ${r.lesson}\n`;
        message += `  üë• –ö–ª–∞—Å—Å: ${r.class}\n`;
        message += `  üë©‚Äçüè´ –ë—ã–ª–æ: ${escapeMarkdown(r.original)}\n`;
        message += `  üë®‚Äçüè´ –°—Ç–∞–ª–æ: *${escapeMarkdown(r.replacement)}*\n\n`;
      });

      // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É —á–µ—Ä–µ–∑ WebApp
      Telegram.WebApp.sendData(JSON.stringify({
        action: "send_replacements",
        text: message.trim()
      }));

      setStatus("‚úÖ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ! –ó–∞–∫—Ä–æ–π—Ç–µ –æ–∫–Ω–æ.");
      Telegram.WebApp.close();
    }

    // –≠–∫—Ä–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ —Å–ø–µ—Ü—Å–∏–º–≤–æ–ª–æ–≤ –¥–ª—è MarkdownV2 –≤ Telegram
    function escapeMarkdown(text) {
      return text
        .replace(/([_*[\]()~`>#+\-=|{}.!\\])/g, '\\$1');
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    updateAll();
    updateList();
  </script>
</body>
</html>
